<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 0.8rem;
    }

    .product-price {
      font-weight: bold;
      color: #b4883e;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4" data-aos="fade-right">Featured Jewellery</h2>
    <div class="row g-4">
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
        <div class="product-card">
          <img src="images/product1.png" alt="Gilded Bloom Gold Stud Earrings">
          <div class="product-title">Gilded Bloom Gold Stud Earrings</div>
          <div class="product-price">₹ 45627</div>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
        <div class="product-card">
          <img src="images/product2.png" alt="Textured Square Gold Hoop Earrings">
          <div class="product-title">Textured Square Gold Hoop Earrings</div>
          <div class="product-price">₹ 17382</div>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
        <div class="product-card">
          <img src="images/product3.png" alt="Charming Diamond Mangalsutra">
          <div class="product-title">Charming Diamond Mangalsutra Pendant</div>
          <div class="product-price">₹ 35913</div>
        </div>
      </div>
      <div class="col-md-3" data-aos="fade-up" data-aos-delay="400">
        <div class="product-card">
          <img src="images/product4.png" alt="Divine Chariot Gold Pendant">
          <div class="product-title">Divine Chariot Gold Pendant</div>
          <div class="product-price">₹ 37306</div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      easing: 'ease-in-out',
      once: true
    });
  </script>
</body>

</html>
